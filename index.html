
<!DOCTYPE html>
<html>
<head>
	
	<title>Kiez-Kneipen - Schöneberg</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	
	<style>
	body {
    padding: 0;
    margin: 0;
}
html, body, #mapid {
    height: 100vh;
    width: 100vw;
}
	
	</style>


	
</head>
<body>



<div id="mapid"></div>
<script>
	
	var locations = [{coordinates: [52.486298, 13.363686], name: "Jonas Kneipe", type: "keipe"}, 
			 {coordinates: [52.488265, 13.369281], name: "Blues Garage", type: "keipe"},
			 {coordinates: [52.480542, 13.350699], name: "Gemütlichkeit bei Rena", type: "keipe"},
			 {coordinates: [52.482117, 13.351443], name: "Otto Schruppke", type: "keipe"},
			 {coordinates: [52.479248, 13.349706], name: "Resonanz", type: "keipe"},
			 {coordinates: [52.487435, 13.375139], name: "Pavlov's", type: "kneipe"}];
	
	var beerIcon = L.icon({
    iconUrl: 'beer4.png',
    //shadowUrl: 'beer4.png',

    iconSize:     [30, 30], // size of the icon
    shadowSize:   [0, 0], // size of the shadow
    iconAnchor:   [30, 15], // point of the icon which will correspond to marker's location
    shadowAnchor: [0, 0],  // the same for the shadow
    popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
});
	
	var iconMapping = {"kneipe": beerIcon};

	var mymap = L.map('mapid').setView([52.48407, 13.35794], 16);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);
	
	locations.forEach(function(data) {
	L.marker(data.coordinates,  {icon: iconMapping[data.type]}).addTo(mymap)
		.bindPopup("<b>"+data.name+"</b>");
}
)
	
	

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
