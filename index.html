
<!DOCTYPE html>
<html>
<head>
	
	<title>Kiez-Kneipen - Schöneberg</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>


	
</head>
<body>



<div id="mapid" style="width: 1200px; height: 800px;"></div>
<script>
	
	var locations = [{coordinates: [52.486298, 13.363686], name: "Jonas Kneipe", type: "keipe"}, 
			 {coordinates: [52.488265, 13.369281], name: "Blues Garage", type: "keipe"},
			 {coordinates: [52.480542, 13.350699], name: "Gemütlichkeit bei Rena", type: "keipe"},
			 {coordinates: [52.482117, 13.351443], name: "Otto Schruppke", type: "keipe"},
			 {coordinates: [52.479248, 13.349706], name: "Resonanz", type: "keipe"},];

	var mymap = L.map('mapid').setView([52.48407, 13.35794], 16);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);
	
	locations.forEach(function(data) {
	L.marker(data.coordinates).addTo(mymap)
		.bindPopup("<b>"+data.name+"</b>").openPopup();
}
)
	
	

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
